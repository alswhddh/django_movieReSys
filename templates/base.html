{% load static %}

<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>무비판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'worldcup.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'contents.css' %}">
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="netflixLogo">
        <a id="logo" href="#home"><img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true" alt="Logo Image"></a>
      </div>      
      <nav class="main-nav">                
        <a href="{% url 'index' %}">홈</a>
        <a href="{% url 'movie:worldcup' %}">영화 월드컵</a>
        <a href="#movies">영화 평가하기</a>
       
      </nav>
      <nav class="sub-nav">
        <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
        {% if user.is_authenticated %}
        <a href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="{% url 'common:login' %}">로그인</a>
        {% endif %}
      </nav>      
    </header>
    <br><br><br><br>
    <!-- END OF HEADER -->
    {% block content %}
    {% endblock %}
  </div>
</html>

<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->

{% extends "base.html" %}



{% block content %}
<div class="flex-container">
    <div class="content-container">
        <div class="form-container">
            <form method="post" class="post-form" action="{% url 'common:login' %}">
                {% csrf_token %}
                <h1>Login</h1>
                <span>또는 <a href="{% url 'common:signup' %}">계정을 만드세요.</a></span>
                <br>
                <br>
                <span class="subtitle">사용자ID:</span>
                <br>
                <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}">
                <br>
                <span class="subtitle">비밀번호:</span>
                <br>
                <input type="password" name="password" value="{{ form.password.value|default_if_none:'' }}">
                <br>
                <input type="submit" value="로그인" class="submit-btn">
            </form>
        </div>
        <br>
        {% include "form_errors.html" %}
    </div>
</div>
{% endblock %}
